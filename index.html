<!DOCTYPE html>
<html>
    <head>
        <title>Unit 0.9 Bank Project</title>
        <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="bankName">Michael's Bank</div>
        <div class="records">
            <div class="heading">
                <p>Name of Depositor</p>
                <p>Amount Deposited</p>
            </div>
        </div>
        <div class="heading">
            <p class="number">Number of Transactions:<span class="Trans"></span></p>
            <p class="total">Total Amount Deposited: <span class="totalAmounts"></span></p>
        </div>
        <div class="inputs">
            <div>Name:<input class="accountName"></div>
            <div>Amount: $<input class="accountDeposit"> </div>
        </div>
        <div class="buttonDiv">
            <button class="newDeposit">New Deposit</button>
            <button class="latestUpdate">Latest Account Update</button>
        </div>
    </body>
</html>
